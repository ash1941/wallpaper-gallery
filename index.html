<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallpaper Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #1a1b26;
      color: white;
    }
    input, select {
      background-color: #2d2f40;
    }
  </style>
</head>
<body class="px-8 py-4">

  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-white">Wallpaper Hub</h1>
    <nav class="space-x-4 text-sm">
      <a href="#" onclick="loadWallpapers('all')" class="hover:underline">Home</a>
      <a href="#" onclick="scrollToSection('genreSection')" class="hover:underline">Genres</a>
      <a href="#" onclick="scrollToSection('adminSection')" class="hover:underline">Admin Upload</a>
      <a href="#" onclick="scrollToSection('loginSection')" class="hover:underline">Login</a>
      <a href="#" onclick="scrollToSection('registerSection')" class="hover:underline">Register</a>
    </nav>
  </header>

  <!-- Search -->
  <section class="text-center mb-8">
    <h2 class="text-3xl font-bold mb-2">Explore Stunning Wallpapers</h2>
    <p class="text-sm text-gray-300">Choose from Nature, Sci-Fi, Anime, Minimal, Abstract, Adult & more.</p>
    <input id="searchInput" oninput="searchWallpapers()" placeholder="Search wallpapers..." class="mt-4 px-4 py-2 w-1/2 rounded">
  </section>

  <!-- Genre Buttons -->
  <section id="genreSection" class="mb-6">
    <div class="grid grid-cols-4 gap-4">
      <button onclick="loadWallpapers('Nature')" class="bg-gray-600 py-2 px-4 rounded">Nature</button>
      <button onclick="loadWallpapers('Sci-Fi')" class="bg-gray-600 py-2 px-4 rounded">Sci-Fi</button>
      <button onclick="loadWallpapers('Anime')" class="bg-gray-600 py-2 px-4 rounded">Anime</button>
      <button onclick="loadWallpapers('Minimal')" class="bg-gray-600 py-2 px-4 rounded">Minimal</button>
      <button onclick="loadWallpapers('Abstract')" class="bg-gray-600 py-2 px-4 rounded">Abstract</button>
      <button onclick="loadWallpapers('Fantasy')" class="bg-gray-600 py-2 px-4 rounded">Fantasy</button>
      <button onclick="loadWallpapers('Technology')" class="bg-gray-600 py-2 px-4 rounded">Technology</button>
      <button onclick="loadWallpapers('Adult')" class="bg-red-600 py-2 px-4 rounded">Adult (18+)</button>
    </div>
  </section>

  <!-- Wallpaper Grid -->
  <section class="mb-8">
    <h3 class="text-lg font-semibold mb-2">Latest Wallpapers</h3>
    <div id="wallpaperGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </section>

  <!-- Admin Upload -->
  <section id="adminSection" class="mb-8 hidden">
    <h3 class="text-lg font-semibold mb-2">Admin Upload</h3>
    <p class="text-red-400 text-sm mb-2">Only site owner can access this section.</p>
    <input type="text" id="uploadTitle" placeholder="Upload Title" class="w-full mb-2 p-2 rounded"/>
    <select id="uploadGenre" class="w-full mb-2 p-2 rounded">
      <option>Select Genre</option>
      <option>Nature</option><option>Anime</option><option>Sci-Fi</option>
      <option>Fantasy</option><option>Technology</option><option>Abstract</option><option>Adult</option>
    </select>
    <input type="text" id="uploadResolution" placeholder="Resolution (e.g., 1920x1080)" class="w-full mb-2 p-2 rounded"/>
    <input type="file" id="uploadFiles" multiple class="mb-2"/>
    <button onclick="uploadWallpapers()" class="bg-purple-600 text-white px-6 py-2 rounded">Upload All</button>
    <div id="uploadStatus" class="text-green-400 mt-2 text-sm"></div>
  </section>

  <!-- Login -->
  <section id="loginSection" class="mb-8">
    <h3 class="text-lg font-semibold mb-2">Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" class="w-full mb-2 p-2 rounded"/>
    <input type="password" id="loginPassword" placeholder="Password" class="w-full mb-2 p-2 rounded"/>
    <button id="loginButton" class="bg-green-600 text-white px-6 py-2 rounded">Login</button>
  </section>

  <!-- Register -->
  <section id="registerSection">
    <h3 class="text-lg font-semibold mb-2">Register</h3>
    <input type="email" id="registerEmail" placeholder="Email" class="w-full mb-2 p-2 rounded"/>
    <input type="password" id="registerPassword" placeholder="Password" class="w-full mb-2 p-2 rounded"/>
    <button id="registerButton" class="bg-yellow-500 text-white px-6 py-2 rounded">Register</button>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-12 text-gray-400 text-sm">Â© 2025 Wallpaper Hub. All rights reserved.</footer>

  <!-- Firebase & Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_CbrIw9qIkDLoCVlTTbSUg-68YTRbgBc",
      authDomain: "wallpaper-site-69f7b.firebaseapp.com",
      projectId: "wallpaper-site-69f7b",
      storageBucket: "wallpaper-site-69f7b.appspot.com",
      messagingSenderId: "379837320384",
      appId: "1:379837320384:web:2dfc88803790beb24e7125",
      measurementId: "G-J1RXS3CR01"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const ADMIN_UID = "vPjVJZavOfZW2YPR3H4ewUSkeZ03";

    // Auth logic
    firebase.auth().onAuthStateChanged(user => {
      document.getElementById("adminSection").classList.toggle("hidden", !(user && user.uid === ADMIN_UID));
    });

    document.getElementById("loginButton").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    });

    document.getElementById("registerButton").addEventListener("click", () => {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => alert("Registration successful"))
        .catch(err => alert("Registration failed: " + err.message));
    });

    // Upload Logic
    async function uploadWallpapers() {
      const title = document.getElementById("uploadTitle").value;
      const genre = document.getElementById("uploadGenre").value;
      const resolution = document.getElementById("uploadResolution").value;
      const files = document.getElementById("uploadFiles").files;

      if (!title || !genre || !resolution || files.length === 0) {
        alert("Please fill all fields.");
        return;
      }

      const status = document.getElementById("uploadStatus");
      status.textContent = "Uploading...";

      for (let file of files) {
        const ref = storage.ref("wallpapers/" + file.name);
        await ref.put(file);
        const url = await ref.getDownloadURL();
        await db.collection("wallpapers").add({ 
          title: title + " - " + file.name,
          genre,
          resolution,
          url 
        });
      }

      status.textContent = "Upload complete!";
      loadWallpapers();
    }

    // Load Wallpapers
    async function loadWallpapers(filterGenre = "all") {
      const grid = document.getElementById("wallpaperGrid");
      grid.innerHTML = "";
      const snapshot = await db.collection("wallpapers").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.url) return;
        if (filterGenre !== "all" && data.genre !== filterGenre) return;
        const tile = document.createElement("div");
        tile.innerHTML = `
          <img src="${data.url}" alt="${data.title}" class="rounded w-full"/>
          <p class="mt-1 text-sm text-center">${data.title}</p>
        `;
        grid.appendChild(tile);
      });
    }

    // Search
    async function searchWallpapers() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const grid = document.getElementById("wallpaperGrid");
      grid.innerHTML = "";
      const snapshot = await db.collection("wallpapers").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.title.toLowerCase().includes(term) || data.resolution.includes(term)) {
          const tile = document.createElement("div");
          tile.innerHTML = `
            <img src="${data.url}" alt="${data.title}" class="rounded w-full"/>
            <p class="mt-1 text-sm text-center">${data.title}</p>
          `;
          grid.appendChild(tile);
        }
      });
    }

    // Scroll
    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) section.scrollIntoView({ behavior: 'smooth' });
    }

    // Load initially
    loadWallpapers();
  </script>
</body>
</html>
